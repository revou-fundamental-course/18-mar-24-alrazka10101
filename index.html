<!DOCTYPE html>
<head>
    <title>Assigment: Alrazka0101</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="header-container">
        <div class="logo">
            <img src="assets/travels.png" alt="Logo"> 
        </div>
        <section class="nav-container">
            <button>Home</button>
            <button>Our Packages</button>
            <button>Call Us</button>
        </section>
    </header>
    <hr />

    <section class="section-container">
        <header>
            <h1>Your Trusted Travel Agent's</h1>
            <h3>Exploring the world with Your favorite Travel Companions.</h3>
        </header>
    <div class="section-content-container">
        <!-- ini konten auto slide Banner -->   
        <div class="banner">
            <div class="auto-slider">
                <div style="height: 400px; width: 100%; background-color: white;">            
                    <img src="/18-mar-24-alrazka10101/assets/118.png" alt="Banner 1">
                    <img src="/18-mar-24-alrazka10101/assets/134.png" alt="Banner 2">
                    <img src="/18-mar-24-alrazka10101/assets/kegiatan-snorkling-yang-dilakukan-oleh-wi.png" alt="Banner 3">
                    <img src="/18-mar-24-alrazka10101/assets/gili-meno-ntb.png" alt="Banner 4">
                </div>
            </div>


            
        <!-- ini konten form -->
        <div style="height: 400px; width: 50%; background-color: whitesmoke;">
            <div class="contact-us">
                <h2>Contact Us</h2>
                <p>Sales akan menghubungi anda 1x24 jam setelah data kami terima</p>
            
            <form>
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name">
                </div>
            
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="text" id="email" name="email">
                </div>
            
                <div class="form-group">
                    <label for="interest">What are you interested in?</label>
                    <select id="interest" name="interest">
                        <option value="" selected disabled>Select Option</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
            
                <button type="submit" class="btn-send">Send</button>
            </form>
                
      
        </div> 
    </div>
    </section>
</body>
</html>
